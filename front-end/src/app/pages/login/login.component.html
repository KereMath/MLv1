<div class="container">
  <!-- Left-side decorative content -->
  <div class="left-content">
    <h1>Welcome to the Future</h1>
    <p>Enter your credentials and step into a world of possibilities.</p>
    <img src="https://via.placeholder.com/250x250" alt="Fancy Decorative Image" class="fancy-image">
  </div>

  <!-- Login form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="input-group">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Right-side floating shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
</div>
